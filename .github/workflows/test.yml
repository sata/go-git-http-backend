name: Test
on: [push]
jobs:
  test:
    strategy:
      matrix:
        go-version:
          - 1.18.x
        os:
          - ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout code
        uses: actions/checkout@v2
      - name: lint
        uses: magefile/mage-action@v1
        with:
          version: latest
          args: lint
      - name: test
        uses: magefile/mage-action@v1
        with:
          version: latest
          args: test
